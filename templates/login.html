<!-- templates/login.html -->
<!DOCTYPE html>
<html>
  <head>
    <title>Login</title>
    <link
      rel="stylesheet"
      href="{{ url_for('static', filename='home-style.css') }}"
    />
  </head>
  <body>
    <div class="welcome-container">
      <h1>Login</h1>
      <form method="post">
        <input
          type="email"
          name="email"
          placeholder="Email"
          required
        /><br /><br />
        <input
          type="password"
          name="password"
          placeholder="Password"
          required
        /><br /><br />
        <button type="submit">Login</button>
        <p>
          Don't have an account? <a href="{{ url_for('signup') }}">Sign up</a>
        </p>
      </form>
    </div>
  </body>
</html>
