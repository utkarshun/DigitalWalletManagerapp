<!DOCTYPE html>
<!-- Project: Digital Wallet Manager -->
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Digital Wallet Manager</title>
    <link
      rel="stylesheet"
      href="{{ url_for('static', filename='style.css') }}"
    />
  </head>
  <body>
    <div class="wallet-container">
      <h1>Digital Wallet Manager</h1>

      <div class="input-group">
        <label for="amount">Amount:</label>
        <input type="number" id="amount" placeholder="Enter Amount" />
      </div>

      <div class="button-group">
        <button onclick="addBalance()">Add Balance</button>
        <button onclick="subBalance()">Subtract Balance</button>
        <button onclick="checkBalance()">Check Balance</button>
        <button onclick="rewardUser()">Reward</button>
        <button onclick="freezeUser()">Freeze</button>
        <button onclick="unfreezeUser()">Unfreeze</button>
        <button onclick="convertCurrency()">Convert to USD</button>
        <a href="{{ url_for('logout') }}"><button>Logout</button></a>
      </div>

      <div class="output" id="output"></div>
    </div>

    <script src="{{ url_for('static', filename='script.js') }}"></script>
  </body>
</html>
